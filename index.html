<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Game Hub</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #3498db;
      --knight: #e74c3c;
      --diva: #e91e63;
      --scifi: #2ecc71;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #2d2d2d;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { margin-bottom: 1.5rem; }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #444;
      background: #333;
      color: white;
      box-sizing: border-box; 
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.98); }
    
    .btn-login { background-color: var(--accent); color: white; }
    .btn-register { background-color: var(--scifi); color: black; }
    .toggle-link {
      margin-top: 15px;
      color: #888;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }
    
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="auth-container" class="card">
    <h1 id="form-title">Student Login</h1>
    
    <div id="login-form">
      <input type="text" id="login-name" placeholder="Enter Name">
      <input type="password" id="login-pass" placeholder="Password">
      <button id="login-btn" class="btn-login">LOGIN</button>
      <div class="toggle-link" onclick="toggleForms()">New student? Register here</div>
    </div>

    <div id="register-form" class="hidden">
      <input type="text" id="reg-name" placeholder="Full Name">
      <input type="password" id="reg-pass" placeholder="Create Password">
      
      <select id="reg-class">
        <option value="" disabled selected>Select Class Period</option>
        <option value="BIO_P1">Biology Pd 1</option>
        <option value="BIO_P2">Biology Pd 2</option>
        <option value="ENV_P3">Env Science Pd 3</option>
        <option value="SPAN_P4">Spanish Pd 4</option>
      </select>

      <select id="reg-theme">
        <option value="" disabled selected>Choose Your Path</option>
        <option value="Knight">Knight (Warrior)</option>
        <option value="Diva">Diva (Pop Star)</option>
        <option value="SciFi">Hacker (Sci-Fi)</option>
      </select>

      <button id="reg-btn" class="btn-register">CREATE ACCOUNT</button>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
    </div>
  </div>

  <script>
    // ******************************************************
    // PASTE YOUR URL BELOW BETWEEN THE QUOTES
    // ******************************************************
    const WEB_APP_URL = "PASTE_YOUR_EXEC_URL_HERE"; 
    // ******************************************************

    // Toggle between Login and Register views
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const regForm = document.getElementById('register-form');
      const title = document.getElementById('form-title');

      if (loginForm.classList.contains('hidden')) {
        loginForm.classList.remove('hidden');
        regForm.classList.add('hidden');
        title.innerText = "Student Login";
      } else {
        loginForm.classList.add('hidden');
        regForm.classList.remove('hidden');
        title.innerText = "New Character";
      }
    }

    // --- LOGIN LOGIC ---
    async function handleLogin() {
      const name = document.getElementById('login-name').value;
      const password = document.getElementById('login-pass').value;
      const btn = document.getElementById('login-btn');

      alert("Step 1: Click received. Name: " + name); 

      if(!name || !password) {
        alert("Please enter both name and password");
        return;
      }

      btn.textContent = "Loading...";
      btn.disabled = true;

      try {
        const payload = { action: "login", name: name, password: password };

        alert("Step 2: Sending to " + WEB_APP_URL);

        // --- THE FIXED FETCH CODE IS HERE ---
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          redirect: 'follow',  // FIX 1: Follow Google's redirect
          headers: {
            "Content-Type": "text/plain;charset=utf-8", // FIX 2: Prevent CORS errors
          },
          body: JSON.stringify(payload)
        });

        alert("Step 3: Server Replied. Status: " + response.status);

        const result = await response.json();
        alert("Step 4: Result: " + JSON.stringify(result));

        if (result.status === "success") {
          alert("LOGIN SUCCESS! Welcome " + result.data.name);
          document.body.innerHTML = "<h1>WELCOME " + result.data.name + "</h1><p>Game Loaded.</p>";
        } else {
          alert("Login Failed: " + result.message);
          btn.textContent = "LOGIN";
          btn.disabled = false;
        }

      } catch (error) {
        alert("CRITICAL ERROR: " + error.message);
        btn.textContent = "Error";
        btn.disabled = false;
      }
    }

    // --- REGISTER LOGIC ---
    async function handleRegister() {
      const name = document.getElementById('reg-name').value;
      const password = document.getElementById('reg-pass').value;
      const classPeriod = document.getElementById('reg-class').value;
      const theme = document.getElementById('reg-theme').value;
      const btn = document.getElementById('reg-btn');

      if(!name || !password || !classPeriod || !theme) {
        alert("Please fill out all fields.");
        return;
      }

      btn.textContent = "Creating...";
      btn.disabled = true;

      try {
        const payload = { 
          action: "register", 
          name: name, 
          password: password,
          class_period: classPeriod,
          theme: theme
        };

        // --- ALSO FIXED HERE ---
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          redirect: 'follow',
          headers: {
            "Content-Type": "text/plain;charset=utf-8",
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.status === "success") {
          alert("Account Created! Please Login now.");
          toggleForms();
        } else {
          alert("Error: " + result.message);
        }
        
        btn.textContent = "CREATE ACCOUNT";
        btn.disabled = false;

      } catch (error) {
        alert("Error: " + error.message);
        btn.disabled = false;
      }
    }

    // --- CONNECT BUTTONS ---
    document.getElementById('login-btn').addEventListener('click', handleLogin);
    document.getElementById('reg-btn').addEventListener('click', handleRegister);

  </script>
</body>
</html>
